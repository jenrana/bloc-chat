<form id="new-room-modal">
<h3 class="modal-title">Create new chat room</h3>
<label>Room name</label>
<input ng-model="newRoom" type="text">
<button ng-click="cancel()" class="btn btn-info btn-sm">Cancel</button>
<button ng-click="addRoom()" type="submit" class="btn btn-success btn-sm">Create Room</button>
</form>
