<section id="sidebar">
    <h2>Chat Rooms</h2>
    <button type="button" class="btn btn-default btn-sm ng-click-active" ng-click="open()">+ Add a new room</button>
    <ul id="chat-room-list">
    <li ng-repeat="room in rooms" ng-click="setCurrentRoom(room)">{{room.name}}</li>
    </ul>
</section>
<section id="chat-room">
    <h1>{{currentRoomName}}</h1>
    <ul id="message-list">
        <li ng-repeat="message in messages"><span>{{message.sentAt}}</span><h4>{{message.username}}</h4>{{message.content}}</li>
    </ul>


</section>
